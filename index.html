<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,600&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://momentjs.com/downloads/moment.min.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
        <title>Calendar</title>
    </head>
    <body>

        <header>
            <i id="prev" class="fas fa-chevron-left"></i>
            <h1>
                <span id="mese"></span>
            </h1>
            <i id="next" class="fas fa-chevron-right"></i>
            <strong>2018</strong>
        </header>

        <main>
            <div class="container-days-of-week">
                <span>Monday</span>
                <span>Tuesday</span>
                <span>Wednesday</span>
                <span>Thursday</span>
                <span>Friday</span>
                <span>Saturday</span>
                <span>Sunday</span>
            </div>
            <div class="container-days"></div>

        </main>

        <footer>
            <small>Powered by Salvatore Lo Monaco<span>.</span></small>
        </footer>

        <script id="giorno" type="text/x-handlebars-template">
            <div class="day" data-giorno={{format-day}}>{{ numero-giorno }}</div>
        </script>

    </body>
</html>
